<ion-header [translucent]="true">
	<div style="text-align:center;background-color:black;color:var(--ion-color-app);padding-top:0.5%;padding-bottom:0.5%;border-bottom: 1px solid var(--ion-color-app);">
		<ion-row class="ion-align-items-center ion-justify-content-center">
			<ion-col size="2" class="ion-align-self-center">
				<ion-img style="width:80%; float:center" src="assets/images/jukebox_icon.png"></ion-img>
			</ion-col>
			<ion-col size="5" class="ion-align-self-center">
				<p style="font-size:170%;">Welcome to Wikebox</p>
			</ion-col>
		</ion-row>
	</div>
</ion-header>

<ion-content>
	<div>
		<ion-row class="ion-justify-content-center">
			<ion-col size="5">
				<div style="text-align:center">Welcome to Wikebox, you need to create a Wike to play music.</div>
				<form #form="ngForm" (ngSubmit)="session(form)" method="post">
					<ion-item style="margin-top:10%">
						<ion-input name="session" type="text" placeholder="Session" ngModel required></ion-input>
					</ion-item>
				</form>
				<ion-row>
					<ion-col>
						<ion-button style="margin-left:10%;margin-right:10%" type="submit" [disabled]="form.invalid" (click)="session(form)" expand="block" size="default" color="app">Register session</ion-button>
					</ion-col>
					<ion-col>
						<ion-button style="margin-left:10%;margin-right:10%" type="click" (click)="login()" expand="block" size="default" color="app">Login</ion-button>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
